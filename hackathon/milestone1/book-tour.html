<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Booking</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-message {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Tour Booking Form</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="tourPackage">Select Tour Package:</label>
                <select class="form-control" id="tourPackage" required>
                    <option value="">Select a package</option>
                    <option value="paris">Paris Adventure</option>
                    <option value="rome">Rome Exploration</option>
                    <option value="tokyo">Tokyo Discovery</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="date">Preferred Date:</label>
                <input type="date" class="form-control" id="date" required>
            </div>

            <div class="form-group">
                <label for="message">Special Requests:</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Enter any special requests"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit Booking</button>
        </form>

        <div id="result" class="result-message alert alert-success">
            <h4 class="alert-heading">Booking Submitted Successfully!</h4>
            <p id="resultDetails"></p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way

            // Collect form data
            const tourPackage = document.getElementById('tourPackage').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;
            const message = document.getElementById('message').value;

            // Prepare result message
            const resultMessage = `
                <strong>Tour Package:</strong> ${tourPackage}<br>
                <strong>Full Name:</strong> ${name}<br>
                <strong>Email:</strong> ${email}<br>
                <strong>Phone Number:</strong> ${phone}<br>
                <strong>Preferred Date:</strong> ${date}<br>
                <strong>Special Requests:</strong> ${message ? message : 'None'}
            `;

            // Display result
            document.getElementById('resultDetails').innerHTML = resultMessage;
            document.getElementById('result').style.display = 'block';

            // Optionally, reset the form
            // document.getElementById('bookingForm').reset();
        });
    </script>
</body>
</html>
